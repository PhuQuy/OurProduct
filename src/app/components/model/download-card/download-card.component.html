<div class="card">
  <img class="card-img-top" [src]="downloadCard.imgUrl" 
    alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title w-100">{{downloadCard.title}}</h5>
    <div class="row">
      <p class="col">{{downloadCard.type}}</p>
      <span class="col-auto">
        <ngb-rating max="5" [rate]="downloadCard.rate"></ngb-rating>
        ( {{downloadCard.votes}} votes )
      </span>
    </div>
    <div class="row align-items-center">
      <span><a href="#" class="col btn btn-info">MORE INFO</a></span>
      <span class="col text-right" style="text-align: right">
        <div class="d-inline-block ">
          <a href="#" class="download-link"><i class=" fa fa-download fa-border"></i></a>
        </div>
      </span>
    </div>
  </div>
</div>
