<div class="card card-item">
  <img class="card-img-top" [src]="item.imgUrl" alt="Card image cap">
  <div class="overlay">
    <div class="row ml-0 col-md-12 pt-4 h-100">
      <div class="mx-auto my-auto">
        <a class="mt-3">
          <button type="button" class="btn btn-primary text-uppercase title mt-4 bg-light">live demo</button>
        </a>
      </div>
      <div class="mx-auto my-auto">
        <a class="mt-3">
          <button type="button" [routerLink]="['/item-detail']" class="btn btn-primary text-uppercase title mt-4 bg-light">more infor</button>
        </a>
      </div>
    </div>
  </div>
  <div class="card-body">
    <h5 class="card-title w-10 m-0">{{item.title}}</h5>
    <div class="row pl-3 pr-3">
      <span class="col-auto pt-2">
        <ngb-rating max="5" [rate]="item.rate"></ngb-rating>
        ( {{item.votes}} 15 votes )
      </span>
      <span class="col text-right" style="text-align: right">
        <div class="d-inline-block ">
          <a href="#" class="download-link"><i class=" fa fa-download fa-border"></i></a>
        </div>
      </span>
    </div>

  </div>
</div>
